	<div class="container col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset3 col-sm-offset-3">
		<form name="form" novalidate="" class="login-form">

		    <div class="login-body">
		        <div class="alert alert-warning" ng-show="authReason">
		            {{authReason}}
		        </div>
		        <div class="alert alert-error" ng-show="authError">
		            {{authError}}
		        </div>
		        <div id="login-header"><h4>Merci de vous identifier pour accéder à votre vinibar</h4><br></div>
		        <label>E-mail :</label><br>
		        <input name="login" type="email" ng-model="user.email" required="" autofocus=""><br><br>	
		        <label>Password :</label><br>
		        <input name="pass" type="password" ng-model="user.password" required=""><br>
		    </div>
		    <div class="login-footer">
		        <button class="btn btn-primary login" ng-click="login()" ng-disabled="form.$invalid">Connexion</button>
		    </div>
		</form>
	</div>
<!-- </div> -->
