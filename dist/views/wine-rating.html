<nav-page title="mytitle">
	<div class="conteneur" ng-controller="WineRatingCtrl">

		<div class="list card">

			  <div class="item item-avatar">
			  <img src="../images/castle.svg">
			    <h2>{{WINE[id].domaine}}</h2>
			    <p>{{WINE[id].appellation}}</p>
			  </div>

			  <div class="item item-body">
			    <p>
			      <h3>Je note le vin sur 5</h3>
				    <rating value="rate" max="max" readonly="isReadonly" state-on="'fa fa-star fa-3x'" state-off="'fa fa-star-o fa-3x'" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
				    <span class="badge" ng-class="{'badge-warning': percent<30, 'badge-info': percent>=30 && percent<70, 'badge-success': percent>=70}">{{overStar}}</span>
			    </p>
			  </div>

			  <div class="item tabs tabs-secondary tabs-icon-left">
			    <a class="tab-item" href="#/vinibar/rating/{{id + 1}}">
			      <i class="icon ion-chatbox"></i>
			      Noter ce vin
			    </a>
			    <a class="tab-item" href="mailto:antoine@vinify.co?subject=Commande%20de%20{{WINE[id].domaine}}&body=Bonjour%2C%0AJe%20voudrais%20effectuer%20une%20commande%20de%20vin.%0A%0AR%C3%A9f%C3%A9rence%3A%20{{WINE[id].domaine}},%20{{WINE[id].appellation}},%20{{WINE[id].millesime}}%0ANombre%20de%20caisses%3A%20%5BX%5D%0A%0AMerci%20de%20m'indiquer%20la%20disponibilit%C3%A9.%0A%0ACordialement%2C%0A">
			      <i class="icon ion-share"></i>
			      Commander une caisse
			    </a>
			  </div>

		</div>

	</div>
</nav-page>
